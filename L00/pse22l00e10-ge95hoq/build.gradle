apply plugin: 'java'
sourceCompatibility = 17
version = '1.0.0'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.easymock:easymock:5.0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

test {
    defaultCharacterEncoding = 'UTF-8'
    useJUnitPlatform()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}
